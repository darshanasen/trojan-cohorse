      cohorsePortfolios.shuffle = function() {

        let i = portfolioArray.length;
        while (--i) {
          let random = Math.floor(Math.random() * (i + 1));
          let shuffledArray = portfolioArray[i];
          portfolioArray[i] = portfolioArray[random];
          portfolioArray[random] = shuffledArray;
        }

        portfolioArray.forEach(function(portfolio) {

          let portfolioMarkup = `
            <div class="portfolio">
              <a href="${portfolio.portfolioUrl}" target="_blank" rel="noopener">${portfolio.name}</a>
            </div>
          `;
          $('.portfolioDisplay').append(portfolioMarkup);
